<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-buttons">
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="container">
        <h1>BOMBAY JANSEVA TRANSPORT CO. - LR Statistics</h1>
        
        <div class="stats-controls">
            <button id="clearStorage">Clear All Data</button>
            <button id="exportData">Export to CSV</button>
        </div>
        
        <div class="filters">
            <input type="date" id="dateFilter" placeholder="Filter by date">
            <input type="text" id="lrNoFilter" placeholder="Filter by LR number">
            <button id="applyFilters">Apply Filters</button>
            <button id="resetFilters">Reset</button>
        </div>
        
        <div class="summary-stats">
            <div class="stat-card">
                <h3>Total LRs</h3>
                <p id="totalLRs">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <p id="totalAmount">₹0.00</p>
            </div>
            <div class="stat-card">
                <h3>Today's LRs</h3>
                <p id="todaysLRs">0</p>
            </div>
        </div>
        
        <table id="lrsTable" class="stats-table">
            <thead>
                <tr>
                    <th>LR No.</th>
                    <th>Date</th>
                    <th>Consignor</th>
                    <th>Consignee</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Total (₹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lrsTableBody">
                <!-- LRs will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <script type="module" src="statistics.js"></script>
</body>
</html>
